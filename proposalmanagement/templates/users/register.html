{% extends 'base.html' %}
{% load static %}

{% block head %}
<title> Register - SBU Graduate Proposals</title>
{% endblock head %}

{% block body %}
<div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
            </div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Create an Account!</h4>
                    </div>
                    <form class="user" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Register
                            Account</button>
                        <hr>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                    <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
